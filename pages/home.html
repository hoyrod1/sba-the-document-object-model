<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zion Fitness Home page</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <script defer src="../javascript/home.js"></script>
  </head>
  <body>
    <nav><a href="index.html">Landing Page</a></nav>
    <hr />
    <div class="container">
      <h1>Welcome home to Zion Fitness</h1>
      <hr />
      <div class="user-reg-log">
        <div class="registration-container">
          <!------------------------------ Registration Section ------------------------------->
          <h1>Register</h1>
          <form id="reg-form" action="">
            <span id="reg-error"></span>
            <input type="text" name="name" id="regName" placeholder="Name" />
            <br />
            <input
              type="email"
              name="email"
              id="regEmail"
              placeholder="Email"
            />
            <br />
            <input
              type="password"
              name="password"
              id="regPassword"
              placeholder="password"
            />
            <br />
            <input
              type="password"
              name="confirmPassword"
              id="regConfPassword"
              placeholder=" Confirm password"
            />
            <br />
            <input type="submit" name="login" id="regLogin" value="Register" />
          </form>
        </div>
        <!--------------------------------------------------------------------------->
        <!------------------------------ Login Section ------------------------------->
        <div class="login-container">
          <h1>Login</h1>
          <form id="log-form" action="">
            <span id="login-error"></span>
            <input
              type="text"
              name="email"
              id="logEmail"
              placeholder="email"
              required
            />
            <br />
            <input
              type="password"
              name="password"
              id="logPassword"
              placeholder="password"
            />
            <br />
            <input
              type="submit"
              name="login"
              id="logLogin"
              value="Login"
              required
            />
            <br />
            <p>
              <a href="#">Forgot password</a>
            </p>
          </form>
        </div>
        <!--------------------------------------------------------------------------->
      </div>
      <hr />
    </div>
  </body>
</html>
